<form action="/submit-post" method="post" name="message">
	{% csrf_token %}
	<p style="text-align: center;"><strong>Your Email:</strong></p>
	<div class="input"><input type="text" name="Email" style="width: 500px;height: 20px"></div><br>
	<p style="text-align: center;"><strong>Message:</strong></p>
	<div class="input"><input type="text" style="width: 500px;height: 150px;" name="Message"></div><br>
	<div class="input"><input style="font-family:Arial;width: 200px; height: 20px;border: 2px solid grey;" type="submit" value="Send" name="submit"></div>
</form>
