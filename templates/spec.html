<!DOCTYPE html>
<html>
<style type="text/css">
	img{
		text-align:center;
		vertical-align:middle;
	}
	.main{
		height: 100%;
		width: 100%;
		position: absolute;
	}
	.menu{
		float: left;
		height: 100%;
		width: 26%;
	}
	.horizantal_box{
		height: 100%;
		width: 74%;
		overflow: hidden;
		float: left;
		display:inline-flex;
	}
	.Introduction{
		float: left;
		height: 100%;
		width: 25%;

	}
	.img{
		background-color: red;
		height: 100%;
		width: 75%;
		float: left;
		overflow-x: scroll;
		display:inline-flex;
		
	}
	.photos{
		height: 100%;
		width: auto;
		float: left;
	}

</style>
<head>
	<script type="text/javascript" src={{js_address}}></script>
	<title>ETHAN YANG ART - SPEC</title>
</head>
<body>
	<div class="main">
		<div class="menu">{% include 'menu.html' %}</div>
		<div class="horizantal_box">
			<div class="Introduction">
				<h3>{{title}}</h3><br>
				<p>{{content}}</p>
			</div>
			<div class="img">
				{% for item in file %}
					<img class="photos" src="{{ item }}">
				{% endfor %}
			</div>
	</div>
</div>
</body>
</html>
