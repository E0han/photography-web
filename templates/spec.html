<!DOCTYPE html>
<html>
<style type="text/css">
	img{
		text-align:center;
		vertical-align:middle;
	}
	.main{
		height: 100%;
		width: 100%;
	}
	.menu{
		background-color: yellow;
		float: left;
		height: 100%;
		width: 350px;
	}
	.horizantal_box{
		background-color: green;
		height: 100%;
		overflow: hidden;
	}
	.Introduction{
		background-color: blue;
		float: left;
		height: 100%;
		width: 400px;
	}
	.img{
		background-color: red;
		float: left;
		height: 100%;
		border:1px solid #336699;
		display: inline;
	}
	.photos{
		display: inline;
		height: 100%;
		width: 25px;
		float: left;
	}

</style>
<head>
	<script type="text/javascript" src={{js_address}}></script>
	<title>ETHAN YANG ART - SPEC</title>
</head>
<body>
	<div class='main'>
		<div class="menu">{% include 'menu.html' %}</div>
		<div class="horizantal_box">
			<div class="Introduction">
				<h3>{{title}}</h3><br><br>
				<p>{{content}}</p>
			</div>
			<div class="img">
				{% for item in file %}
					<img class="photos" src="{{ item }}">
				{% endfor %}
			</div>
	</div>
</div>
</body>
</html>
